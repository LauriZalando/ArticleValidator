      name:
        type: string
        description: Product name
      brand:
        description: Zalando brand code
        type: string
        minLength: 3
        maxLength: 3
        pattern: /[A-Z0-9]{3,3}/
      ageGroups:
        type: array
        items:
          type: string
          enum:
            - baby
            - kid
            - teen
            - adult
        maxItems: 4
      sizeRegister:
        type: string
        pattern: /[1-9][A-Z0-9]*/
        minLength: 10
        maxLength: 10

      # --- Optional properties ------------------------------------------------------------------->

      articleModelAttributes:
        description: |
          Optional collection of product attributes - if present at least one attribute is required
        type: array
        minItems: 1
        items:
          type: string
      lengthRegister:
        description: Zalando Product Length Grid
        type: string
        pattern: /[1-9][A-Z0-9]*/
        minLength: 10
        maxLength: 10
      keywords:
        description: |
          Product Keywords. Comma-Space (', ') separated Keyword List. A keyword may contain letters
          both upper and lowercase as well as numbers and spaces. Each keyword has a maximum length of 255 characters.
        type: string
        pattern: /([\w\s]{1,255}|([\w\s]{1,255}, )+[\w\s]{1,255})/
      description:
        type: string
      specialDescriptions:
        type: array
        items:
          description: |
            Each
            occurance of the
            'specialDescription'
            node will be
            transformed
            into a
            single line in the
            Zalando Shop Frontend
          type: string

  ConfigSchemaRoot:
    type: object
    description: Representation of a schema for the config level of an article
    properties:
      data:
        description: The schema object
        $ref: '#/definitions/ConfigSchema'
      meta:
        description: Meta object
        $ref: '#/definitions/Meta'
      links:
        description: Links
        $ref: '#/definitions/Links'

  ConfigSchema:
    type: object
    description: |
      Collection of Product
      Configuration that in turn contain Variants
      termed Articles.
      An Article Configuration is
      currently designed as a grouping feature
      depending largely on the Type
      of Product(s) it
      describes. Currently the Configuration contains
      only the respective Color
      information as well as
      color dependent media information such as
      product images
    required:
      - mainColorCode
      - supplierColor
      - supplierSKU
      - genders
      - season
      - images
    properties:
