          Supplier SKU of ArticleConfig valid for specific color scheme of
          Article described by ArticleConfig
        type: string
      genders:
        description: |
          Genders for which to
          Product is sold. Multiple Genders
          are possible
        type: array
        items:
          type: string
          enum:
            - female
            - male
        maxItems: 2
      season:
        description: |
          Available
          Seasons
          are: HW[XX] -
          "Herbst-Winter"
          (Fall/Winter)
          where as XX
          represents the year as two
          digit
          number, FS[XX] -
          "FrÃ¼hjahr-Sommer"
