          described in terms of colors by this ArticleConfig. The List of available
          MainMaterials is provided by Zalando Partner Masterdata. Expects the Material Code
          to be provided here.
        type: object
        properties:
          materialLocation:
            type: string
          code:
            type: string
            minLength: 3
            maxLength: 3
            pattern: /[0-9]{3,3}/

      additionalColorCodes:
        description: |
          These are the color codes of the colors most (ordered by most used) used on the        respective
          article simples found in this ArticleConfig instance. Optional. Must be set if the
          ArticleSimples of this ArticleConfig utilize more than one Color.
        type: array
        items:
          type: string
          minLength: 3
          maxLength: 3
          pattern: /[0-9]{3,3}/
        maxItems: 2
